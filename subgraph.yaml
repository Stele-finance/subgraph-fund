specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SteleFundInfo
    network: mainnet
    source:
      address: "0x11220097980b4D42b23B97af64842e8cE95b70ac"
      abi: SteleFundInfo
      startBlock: 23701480
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Create
        - InfoCreated
        - OwnerChanged
        - Join
        - FundShare
        - InvestorShare
      abis:
        - name: SteleFundInfo
          file: ./abis/SteleFundInfo.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: UniswapV3Factory
          file: ./abis/UniswapV3Factory.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
      eventHandlers:
        - event: Create(uint256,indexed address)
          handler: handleCreate
        - event: InfoCreated()
          handler: handleInfoCreated
        - event: OwnerChanged(address,address)
          handler: handleOwnerChanged
        - event: Join(uint256,indexed address)
          handler: handleJoin
      file: ./src/stele-fund-info.ts
  - kind: ethereum
    name: SteleFund
    network: mainnet
    source:
      address: "0x8a37AC980ceC4c3a4f791147dC1c06983772C3D5"
      abi: SteleFund
      startBlock: 23701482
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Deposit
        - Swap
        - Withdraw
        - WithdrawFee
        - FundShare
        - InvestorShare
        - AddToken
      abis:
        - name: SteleFund
          file: ./abis/SteleFund.json
        - name: SteleFundInfo
          file: ./abis/SteleFundInfo.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: UniswapV3Factory
          file: ./abis/UniswapV3Factory.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
      eventHandlers:
        - event: Deposit(uint256,indexed address,address,uint256,uint256,uint256,uint256,uint256)
          handler: handleDeposit
        - event: Swap(uint256,address,address,uint256,uint256)
          handler: handleSwap
        - event: Withdraw(uint256,indexed address,uint256,uint256,uint256)
          handler: handleWithdraw
        - event: WithdrawFee(uint256,indexed address,address,uint256)
          handler: handleWithdrawFee
        - event: AddToken(indexed address)
          handler: handleAddToken
      file: ./src/stele-fund.ts
  - kind: ethereum
    name: SteleFundManagerNFT
    network: mainnet
    source:
      address: "0xBe2732dfB5e35684234747f3cED88279495749e5"
      abi: SteleFundManagerNFT
      startBlock: 23701487
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - ManagerNFT
      abis:
        - name: SteleFundManagerNFT
          file: ./abis/SteleFundManagerNFT.json
        - name: SteleFundInfo
          file: ./abis/SteleFundInfo.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: ManagerNFTMinted(indexed uint256,indexed uint256,indexed address,uint256,uint256,int256,uint256,uint256)
          handler: handleManagerNFTMinted
      file: ./src/stele-fund-manager-nft.ts
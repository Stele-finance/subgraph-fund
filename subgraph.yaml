specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SteleFund
    network: mainnet
    source:
      address: "0x5f6FF8A3578B8Cf324DF6740dB0CC5F7BE80b246"
      abi: SteleFund
      startBlock: 23423313
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Deposit
        - ManagerNFTContractSet
        - OwnershipTransferred
        - Swap
        - Withdraw
        - WithdrawFee
      abis:
        - name: SteleFund
          file: ./abis/SteleFund.json
      eventHandlers:
        - event: Deposit(uint256,indexed address,address,uint256,uint256,uint256,uint256,uint256)
          handler: handleDeposit
        - event: ManagerNFTContractSet(indexed address)
          handler: handleManagerNFTContractSet
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Swap(uint256,address,address,uint256,uint256)
          handler: handleSwap
        - event: Withdraw(uint256,indexed address,uint256,uint256,uint256)
          handler: handleWithdraw
        - event: WithdrawFee(uint256,indexed address,address,uint256)
          handler: handleWithdrawFee
      file: ./src/stele-fund.ts

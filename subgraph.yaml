specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SteleFundSetting
    network: mainnet
    source:
      address: "0x650C304b66d8e4eB76d54AeD35A655c7d2Dd7BE6"
      abi: SteleFundSetting
      startBlock: 23559475
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - SettingCreated
        - ManagerFeeChanged
        - MaxSlippageChanged
        - MaxTokensChanged
        - OwnerChanged
        - AddToken
        - RemoveToken
      abis:
        - name: SteleFundSetting
          file: ./abis/SteleFundSetting.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: UniswapV3Factory
          file: ./abis/UniswapV3Factory.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
      eventHandlers:
        - event: SettingCreated()
          handler: handleSettingCreated
        - event: ManagerFeeChanged(uint256)
          handler: handleManagerFeeChanged
        - event: MaxSlippageChanged(uint256)
          handler: handleMaxSlippageChanged
        - event: MaxTokensChanged(uint256)
          handler: handleMaxTokensChanged
        - event: OwnerChanged(address,address)
          handler: handleOwnerChanged
        - event: AddToken(indexed address)
          handler: handleAddToken
        - event: RemoveToken(indexed address)
          handler: handleRemoveToken
      file: ./src/stele-fund-setting.ts
  - kind: ethereum
    name: SteleFundInfo
    network: mainnet
    source:
      address: "0x8fef1Adf80AeFC547478A4deCD5079EE2F925881"
      abi: SteleFundInfo
      startBlock: 23559478
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Create
        - InfoCreated
        - OwnerChanged
        - Join
        - FundShare
        - InvestorShare
      abis:
        - name: SteleFundInfo
          file: ./abis/SteleFundInfo.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: UniswapV3Factory
          file: ./abis/UniswapV3Factory.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
      eventHandlers:
        - event: Create(uint256,indexed address)
          handler: handleCreate
        - event: InfoCreated()
          handler: handleInfoCreated
        - event: OwnerChanged(address,address)
          handler: handleOwnerChanged
        - event: Join(uint256,indexed address)
          handler: handleJoin
      file: ./src/stele-fund-info.ts
  - kind: ethereum
    name: SteleFund
    network: mainnet
    source:
      address: "0xBab56c9a56144364ea8FDD6d4B3BD61898Ea9581"
      abi: SteleFund
      startBlock: 23559480
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Deposit
        - Swap
        - Withdraw
        - WithdrawFee
        - FundShare
        - InvestorShare
      abis:
        - name: SteleFund
          file: ./abis/SteleFund.json
        - name: SteleFundInfo
          file: ./abis/SteleFundInfo.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: UniswapV3Factory
          file: ./abis/UniswapV3Factory.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
      eventHandlers:
        - event: Deposit(uint256,indexed address,address,uint256,uint256,uint256,uint256,uint256)
          handler: handleDeposit
        - event: Swap(uint256,address,address,uint256,uint256)
          handler: handleSwap
        - event: Withdraw(uint256,indexed address,uint256,uint256,uint256)
          handler: handleWithdraw
        - event: WithdrawFee(uint256,indexed address,address,uint256)
          handler: handleWithdrawFee
      file: ./src/stele-fund.ts
  - kind: ethereum
    name: SteleFundManagerNFT
    network: mainnet
    source:
      address: "0x6e1aCE9F7A97e29d6F4293ae57F0137f9601C71c"
      abi: SteleFundManagerNFT
      startBlock: 23559500
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - ManagerNFT
      abis:
        - name: SteleFundManagerNFT
          file: ./abis/SteleFundManagerNFT.json
        - name: SteleFundInfo
          file: ./abis/SteleFundInfo.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: ManagerNFTMinted(indexed uint256,indexed uint256,indexed address,uint256,uint256,int256,uint256)
          handler: handleManagerNFTMinted
      file: ./src/stele-fund-manager-nft.ts
  - kind: ethereum
    name: SteleFundGovernor
    network: mainnet
    source:
      address: "0xAe5065AcC35f5Ca16E9D54281e703873a0C81b37"
      abi: SteleFundGovernor
      startBlock: 23559462
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - ProposalCreated
        - ProposalCanceled
        - ProposalExecuted
        - ProposalQueued
        - VoteCast
      abis:
        - name: SteleFundGovernor
          file: ./abis/SteleFundGovernor.json
      eventHandlers:
        - event: ProposalCreated(uint256,address,address[],uint256[],string[],bytes[],uint256,uint256,string)
          handler: handleProposalCreated
        - event: ProposalCanceled(uint256)
          handler: handleProposalCanceled
        - event: ProposalExecuted(uint256)
          handler: handleProposalExecuted
        - event: ProposalQueued(uint256,uint256)
          handler: handleProposalQueued
        - event: VoteCast(indexed address,uint256,uint8,uint256,string)
          handler: handleVoteCast
      file: ./src/stele-fund-governor.ts
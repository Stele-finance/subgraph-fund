type Deposit @entity(immutable: true) {
  id: Bytes!
  fundId: BigInt! # uint256
  investor: Bytes! # address
  token: Bytes! # address
  amount: BigInt! # uint256
  investorShare: BigInt! # uint256
  fundShare: BigInt! # uint256
  fundAmount: BigInt! # uint256
  feeAmount: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type ManagerNFTContractSet @entity(immutable: true) {
  id: Bytes!
  managerNFTContract: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type OwnershipTransferred @entity(immutable: true) {
  id: Bytes!
  previousOwner: Bytes! # address
  newOwner: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Swap @entity(immutable: true) {
  id: Bytes!
  fundId: BigInt! # uint256
  tokenIn: Bytes! # address
  tokenOut: Bytes! # address
  amountIn: BigInt! # uint256
  amountOut: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Withdraw @entity(immutable: true) {
  id: Bytes!
  fundId: BigInt! # uint256
  investor: Bytes! # address
  percentage: BigInt! # uint256
  investorShare: BigInt! # uint256
  fundShare: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type WithdrawFee @entity(immutable: true) {
  id: Bytes!
  fundId: BigInt! # uint256
  manager: Bytes! # address
  token: Bytes! # address
  amount: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
